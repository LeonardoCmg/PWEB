<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban de Planejamento de Viagens</title>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
    <h1>Kanban de Planejamento de Viagens</h1>
    <div class="board">
        <div class="column" id="preparativos">
            <h2>Preparativos</h2>
            <div class="tasks" id="preparativos-tasks">
                <!-- Tarefas vão aqui -->
            </div>
            <button onclick="showForm('preparativos')">Adicionar Tarefa</button>
        </div>
        <div class="column" id="durante">
            <h2> Tempo de respostas</h2>
            <div class="tasks" id="durante-tasks">
                <!-- Tarefas vão aqui -->
            </div>
        </div>
        <div class="column" id="finalizacao">
            <h2>Finalização</h2>
            <div class="tasks" id="finalizacao-tasks">
                <!-- Tarefas vão aqui -->
            </div>
        </div>
    </div>

    <!-- Formulário para adicionar tarefas -->
    <div id="taskFormContainer" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Adicionar Tarefa</h2>
            <form id="taskForm">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
                <label for="description">Descrição:</label>
                <textarea id="description" required></textarea>
                <label for="priority">Prioridade:</label>
                <select id="priority" required>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
                <label for="dueDate">Data de Vencimento:</label>
                <input type="date" id="dueDate" required>
                <label for="responsible">Responsável:</label>
                <input type="text" id="responsible" required>
                <button type="button" onclick="addTask()">Adicionar Tarefa</button>
            </form>
        </div>
    </div>

    <script src="../javascript/javascript.js"></script>
</body>
</html>
