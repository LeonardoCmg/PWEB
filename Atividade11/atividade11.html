<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title><!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Atividade 11 - Objetos</title>
        </head>
        <body>
            <script>
                //Não literal
                var funcionario1 = new Object();
                funcionario1.matricula = "00001234";
                funcionario1.nome = "João Lucas";
                funcionario1.funcao = "Estagiário";
                alert(`Matricula: ${funcionario1.matricula}\nNome: ${funcionario1.nome}\nFunção: ${funcionario1.funcao}`);
        
                //Literal
                var funcionario2 = {};
                funcionario2["matricula"] = "00009987";
                funcionario2["nome"] = "Ana Luzia";
                funcionario2["funcao"] = "Lider Técnica";
                alert(`Matricula: ${funcionario2.matricula}\nNome: ${funcionario2.nome}\nFunção: ${funcionario2.funcao}`);
        
                //literal
                var funcionario3 = {
                    matricula : "00007654",
                    nome: "Gabriel Sanches",
                    funcao : "Gerente de Projeto"
                };
                alert(`Matricula: ${funcionario3.matricula}\nNome: ${funcionario3.nome}\nFunção: ${funcionario3.funcao}`);
        
                //usando função construtora
                function Funcionario4(matricula, nome, funcao){
                    this.matricula = matricula;
                    this.nome = nome;
                    this.funcao = funcao;
                    this.MostrarDados = function(){
                        return alert(`Matricula: ${this.matricula}\nNome: ${this.nome}\nFunção: ${this.funcao}`);
                    }
                }
                var funcionario4 = new Funcionario4("00006543","Julia Silva", "Dev. Junior");
                funcionario4.MostrarDados();
            </script>
        </body>
        </html></title>
