<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .result { margin-top: 20px; }
        button img { width: 50px; height: 50px; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pedra, Papel e Tesoura</h1>
    <button onclick="jogar('pedra')">
        <img src="pedra.png" alt="Pedra">
    </button>
    <button onclick="jogar('papel')">
        <img src="papel.png" alt="Papel">
    </button>
    <button onclick="jogar('tesoura')">
        <img src="tesoura.png" alt="Tesoura">
    </button>
    <div class="result" id="result"></div>
    <button onclick="mostrarModal()">Ver Contador</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Contador de Vitórias</h2>
            <table>
                <tr>
                    <th>Usuário</th>
                    <th>Computador</th>
                </tr>
                <tr>
                    <td id="userScore">0</td>
                    <td id="computerScore">0</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="Atividade7.js"></script>
</body>
</html>
